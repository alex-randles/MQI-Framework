<!DOCTYPE html>
{% extends "basic_base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Homepage{% endblock %}</title>
</head>
<body>

{% block content %}
<h2 class="h1 text-center mt-2">Shape Generation</h2>
        <form style="" method="POST" action="/change-detection" enctype = "multipart/form-data" id="uploadForm" onsubmit="return move();" >
    <div class="container-fluid">
        <div class="row d-flex justify-content-center  my-4 py-1 text-center">
            <div class="col-sm-4 bg-light py-2">
                <h3>Mapping File</h3>
                <label for="mapping_file" class="form-label">
                    Upload a R2RML or RML mapping to generate SHACL shapes for the resulting dataset.
                </label>
                <input class="form-control form-control-lg" id="mapping_file" type="file" name = "mapping_file">
            </div>

        </div>
    </div>




        <div class="container-fluid">
        <div class="row d-flex justify-content-center py-1">
                        <div class="col-sm-12 text-center">

                                            <input   class="my-2 btn btn-primary" id="button-style" type = "submit" value="Generate SHACL shapes" />

                        </div>


        </div>

<!--</div>-->
<!--                    </div>-->
<!--                    </div>-->


<!--                    </div>-->




                    <div class="row d-flex justify-content-center py-1">
                        <div class="col-sm-4 text-center">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                           <div class="alert alert-danger" role="alert">
                                 <h4 class="alert-heading">Error</h4>
 {{msg}}
</div>
                        {% endfor %}
                     {% endif %}
                 {% endwith %}
                        </div>
                    </div>



        </div>




</form>

{% endblock %}

</body>
</html>
