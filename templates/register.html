<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script type="text/javascript"  src="{{ url_for('static', filename='js_scripts.js') }}"> </script>
    <title>Register</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-flex mx-auto  p-3 text-uppercase fw-bold" href="{{ url_for('login') }}"><span class="mb-0 h3">Mapping Quality Improvement (MQI) Framework</span></a>
</nav>

<form method="POST"  action="{{ url_for('register') }}" class="register-form">
    <div class="container-bg">
        <div class="container bg-light pe-4 pb-4" style="width:32.5%">
            <h4 class="mt-4">User Registration</h4>
            <p>The following user ID and password has been created for you. <strong>Please save these details for later use.</strong></p>
            <label for="user_id" class="form-label">User ID</label>
            <input  placeholder="User ID" value="{{new_user_id}}" type="text" class="form-control"  id="user_id" name="user_id" readonly>
            <label for="password" class="form-label  mt-3">Password</label>
            <div class="row mb-2">
                <div class="col-9">
                    <input  placeholder="password" value="{{new_password}}" type="text" class="form-control"  id="password" name="password" readonly>
                </div>
                <div class="col-3">
                    <button type="button" id="copy-button" class="btn btn-secondary" onClick="copyText()"><i id="copy-icon" class="bi bi-clipboard px-2"></i>Copy</button>
                </div>
            </div>
<!--            <label for="email-address" class="form-label my-2">Email Address</label>-->
<!--            <input  placeholder="Enter Email Address" type="email" class="form-control"  id="email-address" name="email-address">-->
            <input type="submit" value="Complete Registration" id="submit" class="btn btn-primary center-block my-2">
        </div>
    </div>
</form>
</body>
</html>
